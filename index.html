<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>
        <form id="survey-form" action="">
            <div>
                <label>Name <input type="text" placeholder="Enter your name" required/></label>
                <label>Email <input type="text" placeholder="Enter your Email" required/></label>
                <label>Age (optional)<input type="text" placeholder="Age" /></label>
            </div>
            <div>
                <label>Which option best describes your current role?
                    <select>
                        <option>Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </label>
            </div>
            <div>
                <div>Would you recommend freeCodeCamp to a friend?</div>
                <label><input type="radio" value="Definitely" name="user_recommend" class="inline"/>Definitely </label>
                <label><input type="radio" value="Maybe" name="user_recommend" class="inline"/>Maybe </label>
                <label><input type="radio" value="Not sure" name="user_recommend" class="inline"/>Not sure </label>
            </div>
            <div>
                <label>What is your favorite feature of freeCodeCamp?
                    <select>
                        <option>Select current role</option>
                        <option>Student</option>
                        <option>Full Time Job</option>
                        <option>Full Time Learner</option>
                        <option>Prefer not to say</option>
                        <option>Other</option>
                    </select>
                </label>
            </div>
            <div>
                What would you like to see improved? (check all that apply)
                <label><input type="checkbox">Front-end Projects</label>
                <label><input type="checkbox">Back-end Projects</label>
                <label><input type="checkbox">Data Visualization</label>
                <label><input type="checkbox">Challenges</label>
                <label><input type="checkbox">Open Source Community</label>
                <label><input type="checkbox">Gitter help Community</label>
                <label><input type="checkbox">Videos</label>
                <label><input type="checkbox">City Meetups</label>
                <label><input type="checkbox">Wiki</label>
                <label><input type="checkbox">Forum</label>
                <label><input type="checkbox">Additional Courses</label>
            </div>
            <div>
                <label>Any comments or suggestions? <textarea name="" id="" cols="30" rows="8"></textarea></label>
            </div>
        </form>
    </div>

</body>

</html>
